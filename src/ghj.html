<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCycle: Neon Drift</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.8);
            font-family: monospace;
            font-size: 24px;
            text-shadow: 0 0 10px cyan;
        }
        .speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 0, 100, 0.8);
            font-family: monospace;
            font-size: 32px;
            text-align: right;
            text-shadow: 0 0 10px magenta;
        }
        #main-menu, #game-over {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid cyan;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            background: transparent;
            color: cyan;
            border: 2px solid cyan;
            padding: 15px 40px;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="hud" class="hud hidden">SCORE: 0</div>
        <div id="speedometer" class="speedometer hidden">0 km/h</div>
        
        <div id="main-menu">
            <h1>CyberCycle</h1>
            <p>Arrow Keys to Drive<br>Avoid the Red Barriers</p>
            <button onclick="startGame()">Ignition</button>
        </div>

        <div id="game-over" class="hidden">
            <h1>CRASHED</h1>
            <p id="final-score">Score: 0</p>
            <button onclick="resetGame()">Reboot System</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const mainMenu = document.getElementById('main-menu');
    const gameOverScreen = document.getElementById('game-over');
    const hud = document.getElementById('hud');
    const speedometer = document.getElementById('speedometer');
    const finalScoreEl = document.getElementById('final-score');

    // Game State
    let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
    let frameId;
    let score = 0;
    let speed = 0;
    let distance = 0;
    let width, height;
    
    // Constants
    const ROAD_WIDTH = 600;
    const MAX_SPEED = 40;
    const ACCELERATION = 0.5;
    const BRAKING = 0.8;
    const FRICTION = 0.1;
    const TURN_SPEED = 7;

    // Input State
    const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false
    };

    // Resize Handler
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Input Listeners
    window.addEventListener('keydown', (e) => {
        if(keys.hasOwnProperty(e.code)) keys[e.code] = true;
    });
    window.addEventListener('keyup', (e) => {
        if(keys.hasOwnProperty(e.code)) keys[e.code] = false;
    });

    // ----------------------------------------------------------------
    // GRAPHICS UTILITIES
    // ----------------------------------------------------------------
    
    function drawNeonRect(x, y, w, h, color, blur = 20) {
        ctx.save();
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = blur;
        ctx.fillRect(x, y, w, h);
        ctx.restore();
    }

    function drawNeonCircle(x, y, r, color, blur = 20) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = blur;
        ctx.fill();
        ctx.restore();
    }

    // ----------------------------------------------------------------
    // CLASSES
    // ----------------------------------------------------------------

    class Particle {
        constructor(x, y, color, speedX, speedY, life) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = speedX;
            this.vy = speedY;
            this.life = life;
            this.maxLife = life;
            this.size = Math.random() * 3 + 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.05;
        }
        draw() {
            ctx.globalAlpha = this.life / this.maxLife;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.globalAlpha = 1.0;
        }
    }

    class Bike {
        constructor() {
            this.x = width / 2;
            this.y = height - 150;
            this.width = 30;
            this.height = 60;
            this.lean = 0; // Visual tilt
            this.color = '#00ffff';
        }

        update() {
            // Turning
            if (keys.ArrowLeft) {
                this.x -= TURN_SPEED;
                this.lean = -0.3; // Lean left
            } else if (keys.ArrowRight) {
                this.x += TURN_SPEED;
                this.lean = 0.3; // Lean right
            } else {
                this.lean *= 0.9; // Straighten up
            }

            // Speed Control
            if (keys.ArrowUp) {
                speed += ACCELERATION;
            } else if (keys.ArrowDown) {
                speed -= BRAKING;
            } else {
                speed -= FRICTION; // Coasting friction
            }

            // Clamp Speed
            if (speed < 0) speed = 0;
            if (speed > MAX_SPEED) speed = MAX_SPEED;

            // Road Boundaries Collision
            const roadLeft = (width / 2) - (ROAD_WIDTH / 2);
            const roadRight = (width / 2) + (ROAD_WIDTH / 2);

            if (this.x - 15 < roadLeft) {
                this.x = roadLeft + 15;
                // Sparks on left wall
                if(speed > 10) spawnSparks(this.x - 10, this.y + 30, '#ff00ff');
                speed *= 0.95; // Friction against wall
            }
            if (this.x + 15 > roadRight) {
                this.x = roadRight - 15;
                // Sparks on right wall
                if(speed > 10) spawnSparks(this.x + 10, this.y + 30, '#ff00ff');
                speed *= 0.95;
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.lean);

            // Headlight Beam
            if (Math.random() > 0.1) { // Flicker effect
                ctx.beginPath();
                ctx.moveTo(0, -20);
                ctx.lineTo(-60, -400);
                ctx.lineTo(60, -400);
                ctx.fillStyle = 'rgba(255, 255, 200, 0.1)';
                ctx.fill();
            }

            // Engine Trail (Exhaust)
            if (speed > 5) {
                spawnTrail(this.x, this.y + 30, this.color);
            }

            // Bike Body
            // Rear Wheel
            drawNeonRect(-8, 20, 16, 20, '#222', 0);
            // Front Wheel
            drawNeonRect(-8, -30, 16, 20, '#222', 0);
            
            // Main Chassis
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.roundRect(-12, -20, 24, 50, 10);
            ctx.fill();

            // Neon Stripes on bike
            ctx.fillStyle = this.color;
            ctx.fillRect(-5, -15, 10, 40);

            // Rear Light
            ctx.fillStyle = '#ff0055';
            ctx.shadowColor = '#ff0055';
            ctx.shadowBlur = 15;
            ctx.fillRect(-6, 28, 12, 4);

            ctx.restore();
        }
    }

    class Obstacle {
        constructor(z) {
            // z is used to spawn them ahead
            // We map 'virtual' road position to screen position
            this.lane = Math.random() < 0.5 ? -1 : 1; // Left or Right side variation
            this.offset = (Math.random() - 0.5) * (ROAD_WIDTH - 100);
            
            this.x = (width/2) + this.offset;
            this.y = -200; // Start off top screen
            this.w = 50;
            this.h = 80;
            this.color = '#ff0044';
            this.active = true;
        }

        update() {
            // Move down based on bike speed
            this.y += speed; 
            // Also move down a bit naturally (traffic moving towards you or stationary)
            this.y += 2; 

            // Remove if off bottom
            if (this.y > height + 100) {
                this.active = false;
                score += 100;
            }

            // Collision
            if (
                player.x + 10 > this.x - this.w/2 && 
                player.x - 10 < this.x + this.w/2 &&
                player.y + 25 > this.y - this.h/2 &&
                player.y - 25 < this.y + this.h/2
            ) {
                triggerGameOver();
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // Enemy Car / Block Look
            ctx.fillStyle = '#220000';
            ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            
            // Glowing red outline/windshield
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 20;
            ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);

            // Rear lights (facing player)
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.fillRect(-this.w/2 + 5, this.h/2 - 5, 10, 5);
            ctx.fillRect(this.w/2 - 15, this.h/2 - 5, 10, 5);

            ctx.restore();
        }
    }

    // ----------------------------------------------------------------
    // MANAGERS
    // ----------------------------------------------------------------

    let player;
    let obstacles = [];
    let particles = [];
    let roadOffset = 0;

    function spawnSparks(x, y, color) {
        for(let i=0; i<5; i++) {
            particles.push(new Particle(
                x, y, color, 
                (Math.random() - 0.5) * 10, 
                (Math.random() - 0.5) * 10, 
                1.0
            ));
        }
    }

    function spawnTrail(x, y, color) {
        particles.push(new Particle(
            x + (Math.random()-0.5)*10, 
            y, 
            color, 
            0, 
            speed * 0.2 + 2, // Move down with road
            0.5
        ));
    }

    function drawRoad() {
        const roadLeft = (width / 2) - (ROAD_WIDTH / 2);
        const roadRight = (width / 2) + (ROAD_WIDTH / 2);

        // Grid effect (The Floor)
        ctx.fillStyle = 'rgba(10, 20, 40, 0.3)';
        ctx.fillRect(roadLeft, 0, ROAD_WIDTH, height);

        // Moving Grid Lines (Horizontal)
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.lineWidth = 2;
        roadOffset += speed;
        if (roadOffset > 100) roadOffset = 0;
        
        for (let i = roadOffset; i < height; i += 100) {
            ctx.beginPath();
            ctx.moveTo(roadLeft, i);
            ctx.lineTo(roadRight, i);
            ctx.stroke();
        }

        // Perspective Lines (Vertical)
        ctx.beginPath();
        ctx.moveTo(width/2, 0);
        ctx.lineTo(width/2, height);
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.stroke();

        // Glowing Edges
        ctx.shadowBlur = 30;
        ctx.shadowColor = '#ff00ff';
        ctx.strokeStyle = '#ff00ff';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(roadLeft, 0);
        ctx.lineTo(roadLeft, height);
        ctx.moveTo(roadRight, 0);
        ctx.lineTo(roadRight, height);
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    function startGame() {
        gameState = 'PLAYING';
        mainMenu.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        hud.classList.remove('hidden');
        speedometer.classList.remove('hidden');
        
        player = new Bike();
        obstacles = [];
        particles = [];
        score = 0;
        speed = 0;
        
        if (!frameId) loop();
    }

    function resetGame() {
        startGame();
    }

    function triggerGameOver() {
        gameState = 'GAMEOVER';
        gameOverScreen.classList.remove('hidden');
        finalScoreEl.innerText = "Distance: " + Math.floor(score);
        
        // Explosion effect
        spawnSparks(player.x, player.y, '#fff');
        spawnSparks(player.x, player.y, 'orange');
        spawnSparks(player.x, player.y, 'red');
    }

    function loop() {
        // Clear Screen
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, width, height);

        if (gameState === 'PLAYING') {
            // Screen Shake at high speed
            if (speed > 30) {
                const shake = (speed - 30) * 0.5;
                ctx.save();
                ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
            }

            drawRoad();

            // Update Player
            player.update();
            player.draw();

            // Spawn Obstacles
            // Difficulty scaling: higher speed = more obstacles
            if (Math.random() < 0.01 + (speed * 0.001)) {
                // Ensure obstacles don't spawn too close
                if (obstacles.length === 0 || obstacles[obstacles.length-1].y > 100) {
                    obstacles.push(new Obstacle());
                }
            }

            // Update Obstacles
            obstacles.forEach(obs => obs.update());
            obstacles = obstacles.filter(obs => obs.active);
            obstacles.forEach(obs => obs.draw());

            // Update Particles
            particles.forEach(p => p.update());
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => p.draw());

            // Update HUD
            distance += speed * 0.1;
            hud.innerText = "DIST: " + Math.floor(distance) + "m";
            speedometer.innerText = Math.floor(speed * 5) + " km/h"; // Fake unit for cool factor

            if (speed > 30) ctx.restore(); // End Shake

            frameId = requestAnimationFrame(loop);
        } else if (gameState === 'GAMEOVER') {
            // Draw one last static frame slightly darkened
            drawRoad();
            player.draw();
            obstacles.forEach(obs => obs.draw());
            particles.forEach(p => { p.update(); p.draw(); });
            
            // Continue animation for particles only
            if(particles.length > 0) requestAnimationFrame(loop);
        }
    }

</script>
</body>
</html>
